<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم هوشمند</title>
    <style>
        :root {
            --primary-color: #4a6cd4;
            --secondary-color: #6c5ce7;
            --accent-color: #00cec9;
            --text-color: #2d3436;
            --background-color: #f9f9f9;
            --card-color: #ffffff;
            --border-color: #dfe6e9;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --error-color: #d63031;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #00b894;
            --text-color: #dfe6e9;
            --background-color: #2d3436;
            --card-color: #343a40;
            --border-color: #4d5656;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', 'Tahoma', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .button-secondary {
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .button-secondary:hover {
            background-color: var(--border-color);
        }

        .icon {
            width: 18px;
            height: 18px;
        }

        .translator-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .text-box {
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .text-box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .language-selector {
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .language-selector:hover {
            border-color: var(--primary-color);
        }

        textarea {
            flex-grow: 1;
            border: none;
            padding: 16px;
            resize: none;
            background-color: var(--card-color);
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.6;
            min-height: 250px;
            outline: none;
            transition: var(--transition);
        }

        textarea::placeholder {
            color: #b2bec3;
        }

        .text-actions {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
        }

        .settings-panel {
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .settings-item {
            margin-bottom: 15px;
        }

        .settings-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .settings-item select,
        .settings-item input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--card-color);
            color: var(--text-color);
            transition: var(--transition);
        }

        .settings-item select:focus,
        .settings-item input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .api-settings {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .api-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .progress-bar {
            height: 4px;
            background-color: #eee;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-value {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
            transition: width 0.3s;
        }

        .status {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .character-count {
            font-size: 12px;
            color: #7f8c8d;
        }

        .developer-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .translator-container {
                grid-template-columns: 1fr;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: var(--text-color);
            color: var(--card-color);
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>

</head>

                openAI: {
                    toggle: document.getElementById('openai-toggle'),
                    apiKey: document.getElementById('openai-api'),
                    target: document.getElementById('openai-target')
                },
                openRouter: {
                    toggle: document.getElementById('openrouter-toggle'),
                    apiKey: document.getElementById('openrouter-api'),
                    target: document.getElementById('openrouter-target')
                }
            };

            // State Management
            let isTranslating = false;
            let translationPaused = false;
            let lastTranslatedText = '';
            let translationProgressValue = 0;

            // Load saved settings from localStorage
            function loadSettings() {
                for (const api in apiSettings) {
                    const savedApiKey = localStorage.getItem(`${api}_apiKey`);
                    const savedToggle = localStorage.getItem(`${api}_toggle`) === 'true';
                    const savedTarget = localStorage.getItem(`${api}_target`);
                    if (savedApiKey) apiSettings[api].apiKey.value = savedApiKey;
                    if (savedToggle) apiSettings[api].toggle.checked = true;
                    if (savedTarget) apiSettings[api].target.value = savedTarget;
                }
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeText.textContent = 'حالت روز';
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'inline';
                }
            }

            // Save settings to localStorage
            function saveSettingsToLocal() {
                for (const api in apiSettings) {
                    localStorage.setItem(`${api}_apiKey`, apiSettings[api].apiKey.value);
                    localStorage.setItem(`${api}_toggle`, apiSettings[api].toggle.checked);
                    localStorage.setItem(`${api}_target`, apiSettings[api].target.value);
                }
            }

            // Update character count
            function updateCharacterCount() {
                sourceCount.textContent = `${sourceText.value.length} کاراکتر`;
            }

            // API Translation Functions
            async function translateWithGemini(text, sourceLang, targetLang, apiKey, version) {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-${version}-flash:generateContent?key=${apiKey}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Translate this text from ${sourceLang === 'auto' ? 'any language' : sourceLang} to ${targetLang}: ${text}`
                            }]
                        }]
                    })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || 'Gemini API error');
                return data.candidates[0].content.parts[0].text;
            }

            async function translateWithOpenAI(text, sourceLang, targetLang, apiKey) {
                const url = 'https://api.openai.com/v1/chat/completions';
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{
                            role: 'user',
                            content: `Translate this text from ${sourceLang === 'auto' ? 'any language' : sourceLang} to ${targetLang}: ${text}`
                        }]
                    })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || 'OpenAI API error');
                return data.choices[0].message.content;
            }

            async function translateWithOpenRouter(text, sourceLang, targetLang, apiKey) {
                const url = 'https://openrouter.ai/api/v1/chat/completions';
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'openai/gpt-3.5-turbo',
                        messages: [{
                            role: 'user',
                            content: `Translate this text from ${sourceLang === 'auto' ? 'any language' : sourceLang} to ${targetLang}: ${text}`
                        }]
                    })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || 'OpenRouter API error');
                return data.choices[0].message.content;
            }

            // Main translation function
            async function performTranslation() {
                if (isTranslating || translationPaused) return;
                isTranslating = true;
                translationStatus.textContent = 'در حال ترجمه...';
                stopTranslation.disabled = false;
                continueTranslation.disabled = true;
                translationProgressValue = 0;
                translationProgress.style.width = '0%';

                const text = sourceText.value.trim();
                if (!text) {
                    translationStatus.textContent = 'متن برای ترجمه وارد کنید';
                    isTranslating = false;
                    stopTranslation.disabled = true;
                    return;
                }

                const sourceLang = sourceLanguage.value;
                const targetLang = targetLanguage.value;

                try {
                    let translatedText = text;
                    for (const api in apiSettings) {
                        if (apiSettings[api].toggle.checked && apiSettings[api].apiKey.value) {
                            if (translationPaused) break;
                            let result;
                            if (api === 'geminiFlash2') {
                                result = await translateWithGemini(text, sourceLang, targetLang, apiSettings[api].apiKey.value, '2');
                            } else if (api === 'geminiFlash1') {
                                result = await translateWithGemini(text, sourceLang, targetLang, apiSettings[api].apiKey.value, '1.5');
                            } else if (api === 'openAI') {
                                result = await translateWithOpenAI(text, sourceLang, targetLang, apiSettings[api].apiKey.value);
                            } else if (api === 'openRouter') {
                                result = await translateWithOpenRouter(text, sourceLang, targetLang, apiSettings[api].apiKey.value);
                            }

                            if (apiSettings[api].target.value === 'target') {
                                translatedText = result;
                                targetText.value = translatedText;
                            } else if (apiSettings[api].target.value === 'source') {
                                sourceText.value = result;
                            }
                            translationProgressValue += 25;
                            translationProgress.style.width = `${translationProgressValue}%`;
                        }
                    }
                    translationStatus.textContent = 'ترجمه تکمیل شد';
                    lastTranslatedText = translatedText;
                } catch (error) {
                    translationStatus.textContent = `خطا در ترجمه: ${error.message}`;
                    translationProgress.style.backgroundColor = 'var(--error-color)';
                } finally {
                    isTranslating = false;
                    stopTranslation.disabled = true;
                }
            }

            // Live translation with debounce
            let debounceTimeout;
            sourceText.addEventListener('input', () => {
                clearTimeout(debounceTimeout);
                updateCharacterCount();
                debounceTimeout = setTimeout(performTranslation, 500);
            });

            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                themeText.textContent = isDark ? 'حالت روز' : 'حالت شب';
                sunIcon.style.display = isDark ? 'none' : 'inline';
                moonIcon.style.display = isDark ? 'inline' : 'none';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            // Settings panel toggle
            settingsToggle.addEventListener('click', () => {
                settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
            });

            // Save settings
            saveSettings.addEventListener('click', () => {
                saveSettingsToLocal();
                alert('تنظیمات با موفقیت ذخیره شد');
                settingsPanel.style.display = 'none';
            });

            // Copy text
            copySource.addEventListener('click', () => {
                navigator.clipboard.writeText(sourceText.value);
                alert('متن کپی شد');
            });
            copyTarget.addEventListener('click', () => {
                navigator.clipboard.writeText(targetText.value);
                alert('متن ترجمه‌شده کپی شد');
            });

            // Clear text
            clearSource.addEventListener('click', () => {
                sourceText.value = '';
                updateCharacterCount();
            });
            clearTarget.addEventListener('click', () => {
                targetText.value = '';
            });

            // Paste text
            pasteSource.addEventListener('click', async () => {
                const text = await navigator.clipboard.readText();
                sourceText.value = text;
                updateCharacterCount();
                performTranslation();
            });

            // Stop translation
            stopTranslation.addEventListener('click', () => {
                if (isTranslating) {
                    translationPaused = true;
                    isTranslating = false;
                    translationStatus.textContent = 'ترجمه متوقف شد';
                    stopTranslation.disabled = true;
                    continueTranslation.disabled = false;
                }
            });

            // Continue translation
            continueTranslation.addEventListener('click', () => {
                if (translationPaused) {
                    translationPaused = false;
                    performTranslation();
                }
            });

            // Initial setup
            loadSettings();
            updateCharacterCount();
        });
    </script>
</body>
</html>
