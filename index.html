<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم هوشمند</title>
    <style>
        :root {
            --primary-color: #4a6cd4;
            --secondary-color: #6c5ce7;
            --accent-color: #00cec9;
            --text-color: #2d3436;
            --background-color: #f9f9f9;
            --card-color: #ffffff;
            --border-color: #dfe6e9;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --error-color: #d63031;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #00b894;
            --text-color: #dfe6e9;
            --background-color: #2d3436;
            --card-color: #343a40;
            --border-color: #4d5656;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', 'Tahoma', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .button-secondary {
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .button-secondary:hover {
            background-color: var(--border-color);
        }

        .icon {
            width: 18px;
            height: 18px;
        }

        .translator-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .text-box {
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .text-box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .language-selector {
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .language-selector:hover {
            border-color: var(--primary-color);
        }

        textarea {
            flex-grow: 1;
            border: none;
            padding: 16px;
            resize: none;
            background-color: var(--card-color);
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.6;
            min-height: 250px;
            outline: none;
            transition: var(--transition);
        }

        textarea::placeholder {
            color: #b2bec3;
        }

        .text-actions {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
        }

        .settings-panel {
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .settings-item {
            margin-bottom: 15px;
        }

        .settings-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .settings-item select,
        .settings-item input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--card-color);
            color: var(--text-color);
            transition: var(--transition);
        }

        .settings-item select:focus,
        .settings-item input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .api-settings {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .api-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .progress-bar {
            height: 4px;
            background-color: #eee;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-value {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
            transition: width 0.3s;
        }

        .status {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .character-count {
            font-size: 12px;
            color: #7f8c8d;
        }

        .developer-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .translator-container {
                grid-template-columns: 1fr;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: var(--text-color);
            color: var(--card-color);
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vazirmatn/33.0.3/Vazirmatn-font-face.min.css">
</head>
<body>
    <div class="container">

            <div class="action-buttons">
                <button id="settings-toggle" class="button button-secondary">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>

        </header>

                <h2>تنظیمات مترجم</h2>
                <button id="save-settings" class="button">

                            <button id="paste-source" class="button button-secondary">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <div class="text-box">

                        <option value="en" selected>انگلیسی</option>
                        <option value="ar">عربی</option>
                        <option value="fr">فرانسوی</option>
                        <option value="de">آلمانی</option>
                        <option value="es">اسپانیایی</option>
                        <option value="it">ایتالیایی</option>
                        <option value="ru">روسی</option>
                        <option value="zh">چینی</option>
                        <option value="ja">ژاپنی</option>

                <textarea id="target-text" placeholder="ترجمه در اینجا نمایش داده می‌شود..." readonly></textarea>
                <div class="progress-bar">

                </div>
                <div class="text-actions">
                    <span id="translation-status" class="status">آماده برای ترجمه</span>
                    <div class="action-buttons">
                        <div class="tooltip">
                            <button id="start-translation" class="button">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>

                            </button>
                        </div>
                        <div class="tooltip">
                            <button id="copy-target" class="button button-secondary">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                            <span class="tooltip-text">کپی</span>
                        </div>

    <div class="developer-info">
        توسعه داده شده توسط احسان شمسی

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const sourceText = document.getElementById('source-text');
            const targetText = document.getElementById('target-text');
            const sourceLanguage = document.getElementById('source-language');
            const targetLanguage = document.getElementById('target-language');
            const sourceCount = document.getElementById('source-count');
            const translationStatus = document.getElementById('translation-status');
            const translationProgress = document.getElementById('translation-progress');
            const settingsToggle = document.getElementById('settings-toggle');
            const settingsPanel = document.getElementById('settings-panel');
            const themeToggle = document.getElementById('theme-toggle');
            const themeText = document.getElementById('theme-text');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const saveSettings = document.getElementById('save-settings');
            const copySource = document.getElementById('copy-source');
            const copyTarget = document.getElementById('copy-target');
            const clearSource = document.getElementById('clear-source');
            const clearTarget = document.getElementById('clear-target');
            const pasteSource = document.getElementById('paste-source');
            const stopTranslation = document.getElementById('stop-translation');
            const continueTranslation = document.getElementById('continue-translation');
            const startTranslation = document.getElementById('start-translation');
            const apiSettingsContainer = document.getElementById('api-settings-container');
            const addApiButton = document.getElementById('add-api');

            // State Management
            let isTranslating = false;
            let translationPaused = false;
            let lastTranslatedText = '';
            let translationProgressValue = 0;
            let apiSettingsList = [];

            // Load saved settings from localStorage
            function loadSettings() {
                const savedApis = JSON.parse(localStorage.getItem('apiSettingsList')) || [];
                if (savedApis.length > 0) {
                    apiSettingsList = savedApis;
                    savedApis.forEach(api => addApiSetting(api));
                } else {
                    // Default API settings
                    const defaultApis = [
                        { id: Date.now(), type: 'geminiFlash2', name: 'Google Gemini 2 Flash (1)', apiKey: '', enabled: true, target: 'target' },
                        { id: Date.now() + 1, type: 'geminiFlash1', name: 'Google Gemini 1.5 Flash (1)', apiKey: '', enabled: false, target: 'target' },
                        { id: Date.now() + 2, type: 'openAI', name: 'OpenAI (1)', apiKey: '', enabled: false, target: 'target' },
                        { id: Date.now() + 3, type: 'openRouter', name: 'OpenRouter (1)', apiKey: '', enabled: false, target: 'target' }
                    ];
                    apiSettingsList = defaultApis;
                    defaultApis.forEach(api => addApiSetting(api));
                }

                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeText.textContent = 'حالت روز';
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'inline';
                }
            }

            // Save settings to localStorage
            function saveSettingsToLocal() {
                localStorage.setItem('apiSettingsList', JSON.stringify(apiSettingsList));
            }

            // Add API setting dynamically
            function addApiSetting(apiConfig) {
                const id = apiConfig.id || Date.now();
                const apiSetting = document.createElement('div');
                apiSetting.classList.add('api-settings');
                apiSetting.setAttribute('data-id', id);
                apiSetting.innerHTML = `
                    <div class="api-header">
                        <h3>${apiConfig.name}</h3>
                        <div>
                            <label class="toggle-switch">
                                <input type="checkbox" class="api-toggle" ${apiConfig.enabled ? 'checked' : ''}>
                                <span class="slider"></span>
                            </label>
                            <button class="button button-secondary remove-api">حذف</button>
                        </div>
                    </div>
                    <div class="settings-item">
                        <label for="api-key-${id}">API کلید:</label>
                        <input type="password" id="api-key-${id}" class="api-key" placeholder="کلید API را وارد کنید" value="${apiConfig.apiKey || ''}">
                    </div>
                    <div class="settings-item">
                        <label for="api-target-${id}">هدف ترجمه:</label>
                        <select id="api-target-${id}" class="api-target">
                            <option value="source" ${apiConfig.target === 'source' ? 'selected' : ''}>متن اصلی</option>
                            <option value="target" ${apiConfig.target === 'target' ? 'selected' : ''}>متن ترجمه شده</option>
                        </select>
                    </div>
                `;
                apiSettingsContainer.appendChild(apiSetting);

                // Update apiSettingsList
                if (!apiConfig.id) {
                    apiSettingsList.push({
                        id,
                        type: apiConfig.type,
                        name: apiConfig.name,
                        apiKey: apiConfig.apiKey || '',
                        enabled: apiConfig.enabled || false,
                        target: apiConfig.target || 'target'
                    });
                }

                // Event listeners for toggle, key, and target
                const toggle = apiSetting.querySelector('.api-toggle');
                const apiKeyInput = apiSetting.querySelector('.api-key');
                const targetSelect = apiSetting.querySelector('.api-target');
                const removeButton = apiSetting.querySelector('.remove-api');

                toggle.addEventListener('change', () => {
                    const api = apiSettingsList.find(a => a.id === id);
                    api.enabled = toggle.checked;
                });

                apiKeyInput.addEventListener('input', () => {
                    const api = apiSettingsList.find(a => a.id === id);
                    api.apiKey = apiKeyInput.value;
                });

                targetSelect.addEventListener('change', () => {
                    const api = apiSettingsList.find(a => a.id === id);
                    api.target = targetSelect.value;
                });

                removeButton.addEventListener('click', () => {
                    apiSettingsContainer.removeChild(apiSetting);
                    apiSettingsList = apiSettingsList.filter(a => a.id !== id);
                    saveSettingsToLocal();
                });
            }

            // Add new API
            addApiButton.addEventListener('click', () => {
                const apiTypes = [
                    { type: 'geminiFlash2', name: 'Google Gemini 2 Flash' },
                    { type: 'geminiFlash1', name: 'Google Gemini 1.5 Flash' },
                    { type: 'openAI', name: 'OpenAI' },
                    { type: 'openRouter', name: 'OpenRouter' }
                ];
                const typeIndex = apiSettingsList.length % apiTypes.length;
                const existingCount = apiSettingsList.filter(a => a.type === apiTypes[typeIndex].type).length;
                const newApi = {
                    id: Date.now(),
                    type: apiTypes[typeIndex].type,
                    name: `${apiTypes[typeIndex].name} (${existingCount + 1})`,
                    apiKey: '',
                    enabled: true,
                    target: 'target'
                };
                addApiSetting(newApi);
            });

            // Update character count
            function updateCharacterCount() {
                sourceCount.textContent = `${sourceText.value.length} کاراکتر`;
            }

            // API Translation Functions with Rate Limiting
            const requestQueue = [];
            let isProcessingQueue = false;

            async function processQueue() {
                if (isProcessingQueue || requestQueue.length === 0) return;
                isProcessingQueue = true;

                const request = requestQueue.shift();
                const { api, text, sourceLang, targetLang } = request;

                try {
                    let result;
                    if (api.type === 'geminiFlash2') {
                        result = await translateWithGemini(text, sourceLang, targetLang, api.apiKey, '2');
                    } else if (api.type === 'geminiFlash1') {
                        result = await translateWithGemini(text, sourceLang, targetLang, api.apiKey, '1.5');
                    } else if (api.type === 'openAI') {
                        result = await translateWithOpenAI(text, sourceLang, targetLang, api.apiKey);
                    } else if (api.type === 'openRouter') {
                        result = await translateWithOpenRouter(text, sourceLang, targetLang, api.apiKey);
                    }
                    request.resolve(result);
                } catch (error) {
                    request.reject(error);
                } finally {
                    // Delay to avoid quota issues
                    setTimeout(() => {
                        isProcessingQueue = false;
                        processQueue();
                    }, 2000); // 2 seconds delay between requests
                }
            }

            function queueRequest(api, text, sourceLang, targetLang) {
                return new Promise((resolve, reject) => {
                    requestQueue.push({ api, text, sourceLang, targetLang, resolve, reject });
                    if (!isProcessingQueue) processQueue();
                });
            }

            async function translateWithGemini(text, sourceLang, targetLang, apiKey, version) {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-${version}-flash:generateContent?key=${apiKey}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Translate this text from ${sourceLang === 'auto' ? 'any language' : sourceLang} to ${targetLang}: ${text}`
                            }]
                        }]
                    })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || 'Gemini API error');
                return data.candidates[0].content.parts[0].text;
            }

            async function translateWithOpenAI(text, sourceLang, targetLang, apiKey) {
                const url = 'https://api.openai.com/v1/chat/completions';
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{
                            role: 'user',
                            content: `Translate this text from ${sourceLang === 'auto' ? 'any language' : sourceLang} to ${targetLang}: ${text}`
                        }]
                    })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || 'OpenAI API error');
                return data.choices[0].message.content;
            }

            async function translateWithOpenRouter(text, sourceLang, targetLang, apiKey) {
                const url = 'https://openrouter.ai/api/v1/chat/completions';
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'openai/gpt-3.5-turbo',
                        messages: [{
                            role: 'user',
                            content: `Translate this text from ${sourceLang === 'auto' ? 'any language' : sourceLang} to ${targetLang}: ${text}`
                        }]
                    })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || 'OpenRouter API error');
                return data.choices[0].message.content;
            }

            // Main translation function
            async function performTranslation() {
                if (isTranslating || translationPaused) return;
                isTranslating = true;
                translationStatus.textContent = 'در حال ترجمه...';
                stopTranslation.disabled = false;
                continueTranslation.disabled = true;
                startTranslation.disabled = true;
                translationProgressValue = 0;
                translationProgress.style.width = '0%';

                const text = sourceText.value.trim();
                if (!text) {
                    translationStatus.textContent = 'متن برای ترجمه وارد کنید';
                    isTranslating = false;
                    stopTranslation.disabled = true;
                    startTranslation.disabled = false;
                    return;
                }

                const sourceLang = sourceLanguage.value;
                const targetLang = targetLanguage.value;

                try {
                    let translatedText = text;
                    const enabledApis = apiSettingsList.filter(api => api.enabled && api.apiKey.trim() !== '');
                    if (enabledApis.length === 0) {
                        translationStatus.textContent = 'هیچ API فعال نیست یا کلید API وارد نشده است';
                        isTranslating = false;
                        stopTranslation.disabled = true;
                        startTranslation.disabled = false;
                        return;
                    }

                    const progressPerApi = 100 / enabledApis.length;
                    for (const api of enabledApis) {
                        if (translationPaused) {
                            localStorage.setItem('lastTranslatedText', translatedText);
                            localStorage.setItem('translationProgress', translationProgressValue);
                            break;
                        }
                        let result;
                        try {
                            result = await queueRequest(api, text, sourceLang, targetLang);
                            if (api.target === 'target') {
                                translatedText = result;
                                targetText.value = translatedText;
                            } else if (api.target === 'source') {
                                sourceText.value = result;
                            }
                            translationProgressValue += progressPerApi;
                            translationProgress.style.width = `${translationProgressValue}%`;
                        } catch (apiError) {
                            translationStatus.textContent = `خطا در ${api.name}: ${apiError.message}. به API بعدی می‌رود...`;
                            translationProgress.style.backgroundColor = 'var(--warning-color)';
                            continue;
                        }
                    }
                    translationStatus.textContent = 'ترجمه تکمیل شد';
                    lastTranslatedText = translatedText;
                    localStorage.removeItem('lastTranslatedText');
                    localStorage.removeItem('translationProgress');
                } catch (error) {
                    translationStatus.textContent = `خطا کلی: ${error.message}`;
                    translationProgress.style.backgroundColor = 'var(--error-color)';
                } finally {
                    isTranslating = false;
                    stopTranslation.disabled = true;
                    startTranslation.disabled = false;
                }
            }

            // Start translation
            startTranslation.addEventListener('click', performTranslation);

            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                themeText.textContent = isDark ? 'حالت روز' : 'حالت شب';
                sunIcon.style.display = isDark ? 'none' : 'inline';
                moonIcon.style.display = isDark ? 'inline' : 'none';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            // Settings panel toggle
            settingsToggle.addEventListener('click', () => {
                settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
            });

            // Save settings
            saveSettings.addEventListener('click', () => {
                saveSettingsToLocal();
                alert('تنظیمات با موفقیت ذخیره شد');
                settingsPanel.style.display = 'none';
            });

            // Copy text
            copySource.addEventListener('click', () => {
                navigator.clipboard.writeText(sourceText.value);
                alert('متن کپی شد');
            });
            copyTarget.addEventListener('click', () => {
                navigator.clipboard.writeText(targetText.value);
                alert('متن ترجمه‌شده کپی شد');
            });

            // Clear text
            clearSource.addEventListener('click', () => {
                sourceText.value = '';
                updateCharacterCount();
            });
            clearTarget.addEventListener('click', () => {
                targetText.value = '';
            });

            // Paste text
            pasteSource.addEventListener('click', async () => {
                const text = await navigator.clipboard.readText();
                sourceText.value = text;
                updateCharacterCount();
            });

            // Stop translation
            stopTranslation.addEventListener('click', () => {
                if (isTranslating) {
                    translationPaused = true;
                    isTranslating = false;
                    translationStatus.textContent = 'ترجمه متوقف شد';
                    stopTranslation.disabled = true;
                    continueTranslation.disabled = false;
                    startTranslation.disabled = false;
                }
            });

            // Continue translation
            continueTranslation.addEventListener('click', async () => {
                if (translationPaused) {
                    translationPaused = false;
                    const savedText = localStorage.getItem('lastTranslatedText');
                    const savedProgress = localStorage.getItem('translationProgress');
                    if (savedText) sourceText.value = savedText;
                    if (savedProgress) translationProgress.style.width = `${savedProgress}%`;
                    await performTranslation();
                }
            });

            // Update character count on input
            sourceText.addEventListener('input', updateCharacterCount);

            // Initial setup
            loadSettings();
            updateCharacterCount();
        });
    </script>
</body>
</html>
