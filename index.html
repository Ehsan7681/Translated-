<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم هوشمند</title>
    <style>
        :root {
            --primary-color: #4a6cd4;
            --secondary-color: #6c5ce7;
            --accent-color: #00cec9;
            --text-color: #2d3436;
            --background-color: #f9f9f9;
            --card-color: #ffffff;
            --border-color: #dfe6e9;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --error-color: #d63031;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #00b894;
            --text-color: #dfe6e9;
            --background-color: #2d3436;
            --card-color: #343a40;
            --border-color: #4d5656;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', 'Tahoma', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .button-secondary {
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .button-secondary:hover {
            background-color: var(--border-color);
        }

        .icon {
            width: 18px;
            height: 18px;
        }

        .translator-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .text-box {
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .text-box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .language-selector {
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .language-selector:hover {
            border-color: var(--primary-color);
        }

        textarea {
            flex-grow: 1;
            border: none;
            padding: 16px;
            resize: none;
            background-color: var(--card-color);
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.6;
            min-height: 250px;
            outline: none;
            transition: var(--transition);
        }

        textarea::placeholder {
            color: #b2bec3;
        }

        .text-actions {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
        }

        .settings-panel {
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .settings-item {
            margin-bottom: 15px;
        }

        .settings-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .settings-item select,
        .settings-item input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--card-color);
            color: var(--text-color);
            transition: var(--transition);
        }

        .settings-item select:focus,
        .settings-item input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .api-settings {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .api-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .progress-bar {
            height: 4px;
            background-color: #eee;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-value {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
            transition: width 0.3s;
        }

        .status {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .character-count {
            font-size: 12px;
            color: #7f8c8d;
        }

        .developer-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .translator-container {
                grid-template-columns: 1fr;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: var(--text-color);
            color: var(--card-color);
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>

</head>
